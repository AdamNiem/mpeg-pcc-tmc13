# Test conditions for N17523 CTC C3.W & C3.X (formerly C06/7) using TMC13
#
# todo(df): can these two categories be unified by coding both attrs?
#
---
categories:
  ##
  # Condition 3.W

  # NB, texture to stop complaints about colour/color
  lossless-geom-lossless-texture:
    encflags:
     - mode: 0
     - geometryCodec: 1
     - colorTransform: 1
     - mergeDuplicatedPoints: 0
     - positionQuantizationScale: 1
     - neighbourAvailBoundaryLog2: 9

    decflags:
     - mode: 1

    pcerrorflags:
     - dropdups: 2
     - neighborsProc: 1

    sequences:
      citytunnel_q1mm:
        encflags:
         - &mitsubishiLosslessAttrs
            - numberOfNearestNeighborsInPrediction: 3
            - levelOfDetailCount: 9
            - dist2: 8192
            - quantizationStepLuma: 0
            - quantizationStepChroma: 0
         - bitdepth: 8
         - attribute: color

      overpass_q1mm:
        encflags:
         - *mitsubishiLosslessAttrs
         - bitdepth: 8
         - attribute: color

      tollbooth_q1mm:
        encflags:
         - *mitsubishiLosslessAttrs
         - bitdepth: 8
         - attribute: color

  ##
  # Condition 3.X

  lossless-geom-lossless-reflectance:
    encflags:
     - mode: 0
     - geometryCodec: 1
     - mergeDuplicatedPoints: 0
     - positionQuantizationScale: 1
     - neighbourAvailBoundaryLog2: 9

    decflags:
     - mode: 1

    pcerrorflags:
     - dropdups: 2
     - neighborsProc: 1

    sequences:
      citytunnel_q1mm:
        encflags:
         - *mitsubishiLosslessAttrs
         - bitdepth: 16
         - attribute: reflectance

      overpass_q1mm:
        encflags:
         - *mitsubishiLosslessAttrs
         - bitdepth: 16
         - attribute: reflectance

      tollbooth_q1mm:
        encflags:
         - *mitsubishiLosslessAttrs
         - bitdepth: 16
         - attribute: reflectance

      ford_03_q1mm:
        encflags:
         - &fordLosslessAttrs
            - numberOfNearestNeighborsInPrediction: 3
            - levelOfDetailCount: 6
            - dist2: 16384
            - quantizationStepLuma: 0
         - bitdepth: 8
         - attribute: reflectance

      ford_02_q1mm:
        encflags:
         - *fordLosslessAttrs
         - bitdepth: 8
         - attribute: reflectance

      ford_01_q1mm:
        encflags:
         - *fordLosslessAttrs
         - bitdepth: 8
         - attribute: reflectance
