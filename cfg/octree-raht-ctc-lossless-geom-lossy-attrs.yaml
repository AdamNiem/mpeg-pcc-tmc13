# Test conditions for N17766 CTC C1 using TMC13 octree (formerly C3.2/3)
# octree lossless-geom  --  lossy-attrs raht
---
categories:
  lossless-geom-lossy-attrs:
    encflags:
     - mode: 0

     ##
     # geometry parameters (octree)
     #  - preserve lossless geometry property
     - geometryCodec: 1
     - mergeDuplicatedPoints: 0
     - neighbourAvailBoundaryLog2: 9
     - positionQuantizationScale: 1

     ####
     # attribute coding (common options -- relies on option ordering)
     #  - uses raht transform
     #  - scale 16bit reflectance data to 8bit
     - colorTransform: 1
     -
       - !conditional '${reflectance8b16b_scale_factor}'
       - hack.reflectanceScale: ${reflectance8b16b_scale_factor}
     - transformType: 1

     ##
     # attribute coding -- reflectance
     -
       - !conditional '${has_refl}'
       - rahtLeafDecimationDepth: 0
       - quantizationStepLuma:
           r01: 256
           r02: 128
           r03:  64
           r04:  32
           r05:  16
           r06:   8
       - quantizationStepChroma: 0
       - bitdepth: 8
       - attribute: reflectance

     ##
     # attribute coding -- colour
     -
       - !conditional '${has_colour}'
       - rahtLeafDecimationDepth: 0
       - quantizationStepLuma:
           r01: 256
           r02: 128
           r03:  64
           r04:  32
           r05:  16
           r06:   8
       - quantizationStepChroma:
           # NB: raht doesn't yet support quantizationStepChroma
           r01: 256
           r02: 128
           r03:  64
           r04:  32
           r05:  16
           r06:   8
       - bitdepth: 8
       - attribute: color

    decflags:
     - mode: 1
     - colorTransform: 1
     -
       - !conditional '${reflectance8b16b_scale_factor}'
       - hack.reflectanceScale: ${reflectance8b16b_scale_factor}

    pcerrorflags:
     - dropdups: 2
     - neighborsProc: 1

